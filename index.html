<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Color Palette</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/e424b1701a.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="colors">
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="adjust">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                    <button class="lock">
                        <i class="fas fa-lock-open"></i>
                    </button>
                </div>
                <div class="sliders">
                    <button class="close-adjustment">X</button>
                    <span>Hue</span>
                    <input
                        type="range"
                        name="hue"
                        class="hue-input"
                        min="0"
                        max="360"
                        step="1"
                        data-hue="0"
                    />
                    <span>Brightness</span>
                    <input
                        type="range"
                        name="brightness"
                        min="0"
                        max="1"
                        step="0.01"
                        class="brightness-input"
                        data-bright="0"
                    />
                    <span>Saturations</span>
                    <input
                        type="range"
                        name="saturation"
                        min="0"
                        max="1"
                        step="0.01"
                        class="saturation-input"
                        data-sat="0"
                    />
                </div>
            </div>

        <div class="panel">

                    <i class="fas fa-book-open"></i>
                </button>

            </div>
            <div class="generate-panel">
                <button class="generate">
                    <i class="fas fa-sync"></i>
                </button>
                <p>Generate</p>
            </div>
            <div class="save-panel">
                <button class="save">
                    <i class="fas fa-save"></i>
                </button>
                <p>Save</p>
            </div>
        </div>
        <div class="copy-container">
            <div class="copy-popup">
                <h3>Copied to clipboard!</h3>
                <h4>&#128077;</h4>
            </div>
        </div>
        <div class="save-container">
            <div class="save-popup">
                <button class="close-save">X</button>
                <h4>Give a name to your palette</h4>
                <input type="text" maxlength="35" class="save-name" />
                <button type="submit" class="submit-save">Save</button>
            </div>
        </div>
        <div class="library-container">
            <div class="library-popup">
                <button class="close-library">X</button>

        </div>
